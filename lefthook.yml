pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint {staged_files}
      stage_fixed: true
      exclude: "Khronos-Swagger-Spec-v1.json"
    stage-formatted:
      run: node scripts/stage-formatted.js
      follow: lint


pre-push:
  parallel: true
  commands:
    ts-check:
      run: pnpm tsc --noEmit
